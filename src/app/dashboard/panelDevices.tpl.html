<div class="panel panel-info">
	<div class="panel-heading text-center"><strong>Top 5 {{type}} Devices</strong></div>
	<div class="panel-body" >
		<table class="table table-striped table-hover table-responsive table-condensed text-left">
			<thead>
			<tr>
			<th class="col-md-2">IP</th>
			<th class="col-md-2">Owner</th>
			<th class="col-md-2">{{type}}</th>
			</tr>
			</thead>
			<tbody>
			<tr ng-repeat="device in devices | orderBy: '-'+type1 | limitTo:5">
				<td>{{ device.ip}}</td>
				<td>{{ device.owner}}</td>
				<td ng-if="type === 'CPU'">{{ device.cpuPct}}%</td>
				<td ng-if="type === 'Memory'">{{ device.memBytes | bytesToStr}}</td>
				<td ng-if="type ==='TX'">{{ device.networkTxBytes | bytesToStr }}</td>
				<td ng-if="type ==='RX'">{{ device.networkRxBytes | bytesToStr }}</td>
			</tr>
		</table>
	</div>
</div>
